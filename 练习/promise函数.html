<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 实例化promise函数，也是一个容器，不是异步也不是同步，里面存放着异步代码 -->
    <!-- 两个参数
        resolve:成功返回
        reject:失败返回
        .then()  成功返回
        .catch()  失败返回
     -->
</body>
<script>
    const peomise=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            let resolve=('成功的')
        })
    })
    peomise.then(res=>{
        console.log(res);
    })





    const p=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            let result='失败'
            reject(result)
        })
    })
    p.then((res)=>{
        console.log(res,'res');
    }).catch(err=>{
        console.log(err,'err');
    })

    // 简写方式
    p.then((res)=>{
        console.log(res);
    },(err)=>{
        console.log(err);
    })
</script>
</html>
