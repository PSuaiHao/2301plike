<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <table>
        <tr>
          <td colspan="4">
            <input id="output" type="text" value="" readonly>
          </td>
        </tr>
        <tr>
          <td><button onclick="add('7')">7</button></td>
          <td><button onclick="add('8')">8</button></td>
          <td><button onclick="add('9')">9</button></td>
          <td><button onclick="add('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="add('4')">4</button></td>
          <td><button onclick="add('5')">5</button></td>
          <td><button onclick="add('6')">6</button></td>
          <td><button onclick="add('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="add('1')">1</button></td>
          <td><button onclick="add('2')">2</button></td>
          <td><button onclick="add('3')">3</button></td>
          <td><button onclick="add('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="add('0')">0</button></td>
          <td><button onclick="add('.')">.</button></td>
          <td><button onclick="calculate()">=</button></td>
          <td><button onclick="add('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="4">
            <button onclick="clearOutput()">C</button>
          </td>
        </tr>
      </table>
  <script>

    var output = document.getElementById("output");

    function add(char) {
      output.value += char;
    }

    function clearOutput() {
      output.value = "";
    }

    function calculate() {
    output.value = eval(output.value);
      try {
    output.value = eval(output.value);
      } catch (error) {
    output.value = "Error";
      }
    }
    function add1(a,b=10,c){
      return a+b+c
    }
    
    let abc=add1(1,2)
    console.log(abc,'99999999999');
  </script>
  
  <style>
    #output {
      text-align: right;
    }

    table {
      border-collapse: collapse;
      border: 1;
      margin: auto;
    }

    td {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</body>

</html>
