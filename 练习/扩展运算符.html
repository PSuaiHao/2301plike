        let arr=[1,2,3,4,5]
        let newarr=[]
        let arr1=['剑圣','女警']
        for(var i=0;i<arr.length;i++){
           arr1.push[arr[i]]
        }

        // 第二种
        newarr=arr1.concat(arr)

        // 第三种
        newarr=[...arr,...arr1]
        
    </script>
